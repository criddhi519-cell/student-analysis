<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login/Signup - Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg, #071029 0%, #07122a 60%); color:#e6eef6; display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .container{display:grid; grid-template-columns:1fr 420px; gap:40px; align-items:center; width:100%; max-width:1100px}
    .hero{padding:28px;}
    .logo{display:flex; align-items:center; gap:12px; margin-bottom:18px}
    .logo .mark{width:56px; height:56px; border-radius:12px; background:linear-gradient(135deg,var(--accent),#60a5fa); display:flex; align-items:center; justify-content:center; color:#042024; font-weight:700}
    h1{margin:0 0 8px 0; font-size:28px}
    p.lead{margin:0; color:var(--muted)}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); backdrop-filter: blur(6px); padding:28px; border-radius:14px; box-shadow: 0 6px 30px rgba(2,6,23,0.6)}
    form{display:flex; flex-direction:column; gap:14px}
    label{font-size:13px; color:var(--muted)}
    input[type="text"], input[type="password"], input[type="email"]{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:var(--glass); color:inherit; outline:none; font-size:15px
    }                                                                           
    input:focus{box-shadow:0 4px 18px rgba(0,0,0,0.4); border-color:rgba(110,231,183,0.16)}
    .controls{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .checkbox{display:flex; align-items:center; gap:8px; color:var(--muted); font-size:14px}
    .btn{
      padding:12px 14px; border-radius:10px; border:0; font-weight:600; cursor:pointer; font-size:15px;
      background:linear-gradient(90deg,var(--accent),#60a5fa); color:#042024; box-shadow: 0 8px 20px rgba(96,165,250,0.12);
    }
    .btn.secondary{background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.04)}
    .muted{color:var(--muted); font-size:13px}
    .error{color:#ffb4b4; font-size:13px}
    .footer-links{display:flex; gap:12px; margin-top:8px}
    .footer-links a{color:var(--muted); text-decoration:none; font-size:13px}
    .toggleLink{color:var(--accent); cursor:pointer; font-size:14px; text-decoration:underline}
    @media (max-width:880px){.container{grid-template-columns:1fr;}.hero{order:2}}
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="logo">
        <div class="mark">A</div>
        <div>
          <div style="font-weight:700">student performance analysis</div>
               <div style="font-size:13px; color:var(--muted)"></div>
        </div>
      </div>
      <div class="card">
        <h1 id="heroTitle">Welcome back</h1>
        <!--<p class="lead" id="heroLead"></p> -->
      </div>
    </div>

    <div class="card" style="padding:26px;" id="authCard">
      <!-- Login Form -->
      <form id="loginForm" autocomplete="off" novalidate>
        <div>
          <label for="loginEmail">Email ya username</label>
          <input id="loginEmail" type="text" placeholder="email@example.com" required>
          <div id="loginEmailError" class="error" style="display:none">Valid email or username required</div>
        </div>
        <div>
          <label for="loginPassword">Password</label>
          <div style="position:relative">
            <input id="loginPassword" type="password" placeholder="Enter password" required minlength="6">
            <button type="button" id="toggleLoginPwd" style="position:absolute; right:8px; top:8px; border:0; background:transparent; color:var(--muted); cursor:pointer">Show</button>
          </div>
          <div id="loginPwdError" class="error" style="display:none">Password must be at least 6 characters</div>
        </div>
        <div class="controls">
          <label class="checkbox"><input id="remember" type="checkbox"> Remember me</label>
          <a href="#" class="muted">Forgot password?</a>
        </div>
        <div style="display:flex; gap:10px; margin-top:6px">
          <button class="btn" type="submit">Login</button>
          <button type="button" class="btn secondary toggleForm">Sign up</button>
        </div>
        <div id="loginResult" style="margin-top:12px"></div>
      </form>

      <!-- Signup Form (hidden by default) -->
      <form id="signupForm" style="display:none" autocomplete="off" novalidate>
        <div>
          <label for="signupEmail">Email</label>
          <input id="signupEmail" type="email" placeholder="email@example.com" required>
          <div id="signupEmailError" class="error" style="display:none">Valid email required</div>
        </div>
        <div>
          <label for="signupUsername">Username</label>
          <input id="signupUsername" type="text" placeholder="Username" required>
          <div id="signupUserError" class="error" style="display:none">Username must be at least 3 chars</div>
        </div>
        <div>
          <label for="signupPassword">Password</label>
          <div style="position:relative">
            <input id="signupPassword" type="password" placeholder="Enter password" required minlength="6">
            <button type="button" id="toggleSignupPwd" style="position:absolute; right:8px; top:8px; border:0; background:transparent; color:var(--muted); cursor:pointer">Show</button>
          </div>
          <div id="signupPwdError" class="error" style="display:none">Password must be at least 6 characters</div>
        </div>
        <div style="display:flex; gap:10px; margin-top:6px">
          <button class="btn" type="submit">Sign up</button>
          <button type="button" class="btn secondary toggleForm">Login</button>
        </div>
        <div id="signupResult" style="margin-top:12px"></div>
      </form>
    </div>
  </div>

  <script>
    // Toggle password show/hide
    function togglePwd(inputId, btnId){
      const input = document.getElementById(inputId);
      const btn = document.getElementById(btnId);
      btn.addEventListener('click', ()=>{
        if(input.type==='password'){ input.type='text'; btn.textContent='Hide'; }
        else { input.type='password'; btn.textContent='Show'; }
      });
    }
    togglePwd('loginPassword','toggleLoginPwd');
    togglePwd('signupPassword','toggleSignupPwd');

    // Toggle between login/signup forms
    const toggleButtons = document.querySelectorAll('.toggleForm');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const heroTitle = document.getElementById('heroTitle');
    const heroLead = document.getElementById('heroLead');

    toggleButtons.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        if(loginForm.style.display==='none'){
          signupForm.style.display='none'; loginForm.style.display='flex';
          heroTitle.textContent='Welcome back';
          heroLead.textContent='Login karke apna dashboard access karo. Agar account nahi hai to sign up karein.';
        } else {
          loginForm.style.display='none'; signupForm.style.display='flex';
          heroTitle.textContent='Join us';
          heroLead.textContent='Sign up karke apna account create karein aur dashboard access karein.';
        }
      });
    });

    // Validation helpers
    function validateEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }
    function validateUsername(v){ return /^[a-zA-Z0-9._-]{3,}$/.test(v); }

    // Mock login/signup
    loginForm.addEventListener('submit',(e)=>{
      e.preventDefault();
      document.getElementById('loginEmailError').style.display='none';
      document.getElementById('loginPwdError').style.display='none';
      const emailVal = document.getElementById('loginEmail').value.trim();
      const pwdVal = document.getElementById('loginPassword').value;
      let ok=true;
      if(!validateEmail(emailVal) && !validateUsername(emailVal)){ document.getElementById('loginEmailError').style.display='block'; ok=false; }
      if(!pwdVal || pwdVal.length<6){ document.getElementById('loginPwdError').style.display='block'; ok=false; }
      if(!ok) return;
      const res = document.getElementById('loginResult');
      res.innerHTML='<div class="muted">Logging in…</div>';
      setTimeout(()=>{
        res.innerHTML='<div style="color:limegreen; font-weight:600">Login successful — redirecting to dashboard…</div>';
        // Dashboard redirect simulation
        setTimeout(()=>{
          // === Yaha aapka dashboard hyperlink dalna h ===
           window.location.href = 'dashboard.html';
        },900);
      },800);
    });

    signupForm.addEventListener('submit',(e)=>{
      e.preventDefault();
      document.getElementById('signupEmailError').style.display='none';
      document.getElementById('signupUserError').style.display='none';
      document.getElementById('signupPwdError').style.display='none';
      const emailVal = document.getElementById('signupEmail').value.trim();
      const userVal = document.getElementById('signupUsername').value.trim();
      const pwdVal = document.getElementById('signupPassword').value;
      let ok=true;
      if(!validateEmail(emailVal)){ document.getElementById('signupEmailError').style.display='block'; ok=false; }
      if(!validateUsername(userVal)){ document.getElementById('signupUserError').style.display='block'; ok=false; }
      if(!pwdVal || pwdVal.length<6){ document.getElementById('signupPwdError').style.display='block'; ok=false; }
      if(!ok) return;
      const res = document.getElementById('signupResult');
      res.innerHTML='<div class="muted">Creating account…</div>';
      setTimeout(()=>{
        res.innerHTML='<div style="color:limegreen; font-weight:600">Signup successful — please login</div>';
        // Auto redirect to login form after signup
        setTimeout(()=>{
          signupForm.style.display='none'; loginForm.style.display='flex';
          heroTitle.textContent='Welcome back';
          heroLead.textContent='Login karke apna dashboard access karo. Agar account nahi hai to sign up karein.';
        },900);
      },800);
    });
  </script>
</body>
</html>
