<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Login | Student Analysis</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{background:#0b132b;display:flex;align-items:center;justify-content:center;height:100vh;color:white;font-family:Arial;}
    .box{width:320px;background:#13203a;padding:20px;border-radius:10px;text-align:center;}
    input{width:90%;padding:10px;margin:8px 0;border-radius:6px;border:none;background:#172a44;color:white;}
    button{width:95%;padding:10px;margin-top:8px;background:#4ea8de;border:none;border-radius:6px;font-weight:600;cursor:pointer;}
    a{color:#8ed0ea;cursor:pointer;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <div style="margin-top:8px">
      <a onclick="setRole('teacher')">Teacher</a>  |  <a onclick="setRole('student')">Student</a>
    </div>
    <button onclick="login()">Login</button>
    <p id="msg" style="color:#ffdede"></p>
  </div>

<script>
let role = "";
function setRole(r){ role = r; document.getElementById('msg').textContent = 'Selected: ' + r; }
function login(){
  const u = document.getElementById('user').value.trim();
  const p = document.getElementById('pass').value.trim();
  if(!role){ alert('Please select Teacher or Student'); return; }

  if(role === 'teacher'){
    // default teacher creds
    if(u === 'teacher' && p === '1234'){ window.location.href = 'teacher.html'; }
    else { document.getElementById('msg').textContent = 'Wrong Teacher Credentials'; }
  } else {
    // student: store student id/name to localStorage and open student page
    if(u === ''){ document.getElementById('msg').textContent = 'Enter your roll/name'; return; }
    localStorage.setItem('studentUser', u.toLowerCase());
    window.location.href = 'student.html';
  }
}
</script>
</body>
</html>
